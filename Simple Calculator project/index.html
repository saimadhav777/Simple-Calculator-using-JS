<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="./images/calculator.svg">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Claculator</h1>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <p>Enter Number:</p>
                <input type="text" class="input-field" value="0">
            </div>
            <div class="buttons">
                <button class="btn" style="background-color: #D4D4D2 !important; color:black !important;" id="clear">AC</button>
                <button class="btn" style="background-color: #D4D4D2 !important; color:black !important;">+/-</button>
                <button class="btn" style="background-color: #D4D4D2 !important; color:black !important;" id="percent">%</button>
                <button class="btn" id="division">รท</button>
                <button class="btn" style="background-color: #505050 !important;" id="number7">7</button>
                <button class="btn" style="background-color: #505050 !important;" id="number8">8</button>
                <button class="btn" style="background-color: #505050 !important;" id="number9">9</button>
                <button class="btn" id="multiplication">ร</button>
                <button class="btn" style="background-color: #505050 !important;" id="number4">4</button>
                <button class="btn" style="background-color: #505050 !important;" id="number5">5</button>
                <button class="btn" style="background-color: #505050 !important;" id="number6">6</button>
                <button class="btn" id="sub">-</button>
                <button class="btn" style="background-color: #505050 !important;" id="number1">1</button>
                <button class="btn" style="background-color: #505050 !important;" id="number2">2</button>
                <button class="btn" style="background-color: #505050 !important;" id="number3">3</button>
                <button class="btn" id="addition">+</button>
                <button class="btn" style="background-color: #505050 !important;" id="number00">00</button>
                <button class="btn" style="background-color: #505050 !important;" id="number0">0</button>
                <button class="btn" style="background-color: #505050 !important;" id="dot">.</button>
                <button class="btn" id="equalTo">=</button>
            </div>
        </div>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
